version: "3"
services:
    server:
        build: ./server
        image: nginx
        container_name: nginx
        restart: on-failure
        volumes:
            - ../srcs/main_app/static/:/vol/static
            - ../srcs/user_app/media/:/vol/media
        ports:
            - "80:80"
            - "443:443"
            - "3000:3000"
            - "4000:4000"
            - "8002:8002"
            - "2000:2000"
            - "5000:5000"
        depends_on:
            - mainapp
            - userapp
            - tourapp
            - gameapp
            - friendsapp
        networks:
            - user_app_network

    mainapp:
        build: 
          context: ../
          dockerfile: ./docker_srcs/main_app/Dockerfile.prod
        image: mainapp
        container_name: mainapp
        restart: on-failure
        expose:
          - 8000
        depends_on:
            postgres:
                condition: service_healthy
            userapp:
                condition: service_started
            gameapp:
                condition: service_started
            tourapp:
                condition: service_started
        env_file:
            - ./.env
        networks:
            - user_app_network
    
    gameapp:
        build: 
          context: ../
          dockerfile: ./docker_srcs/game_app/Dockerfile.prod
        image: gameapp
        container_name: gameapp
        restart: on-failure
        expose:
          - 2000
        depends_on:
            userapp:
                condition: service_healthy
            tourapp:
                condition: service_healthy
        env_file:
            - ./.env
        networks:
            - user_app_network

    tourapp:
        build: 
          context: ../
          dockerfile: ./docker_srcs/tour_app/Dockerfile.prod
        image: tourapp
        volumes:
            - ../srcs/tour_app/:/home/tour_app
        container_name: tourapp
        restart: on-failure
        expose:
          - 4000
        depends_on:
            postgres:
                condition: service_healthy
        env_file:
            - ./.env
        networks:
            - user_app_network
        healthcheck:
            test: ["CMD", "curl", "--fail", "http://localhost:4000/tour/health"]
            interval: 5s
            timeout: 5s
            retries: 5

    userapp:
        build:
          context: ../
          dockerfile: ./docker_srcs/user_app/Dockerfile.prod
        image: userapp
        container_name: userapp
        restart: on-failure
        expose:
          - 3000
        depends_on:
            postgres:
                condition: service_healthy
        env_file:
            - ./.env
        volumes:
            - ../srcs/user_app/media:/home/user_app/media
        networks:
            - user_app_network
        healthcheck:
            test: ["CMD", "curl", "--fail", "http://localhost:3000/users/health"]
            interval: 5s
            timeout: 5s
            retries: 5

    postgres:
        build: ./postgres
        image: postgres
        container_name: postgres
        restart: on-failure
        volumes:
            - ../srcs/postgres/data:/var/lib/postgresql/data
        healthcheck:
            test: pg_isready -U postgres
            interval: 5s
            timeout: 5s
            retries: 5
        env_file:
            - ./.env
        networks:
            - user_app_network

    friendsapp:
        build:
          context: ../
          dockerfile: ./docker_srcs/friends_app/Dockerfile.prod
        image: friendsapp
        container_name: friendsapp
        restart: always
        expose:
          - 8002
        depends_on:
            postgres:
                condition: service_healthy
            userapp:
                condition: service_healthy
        env_file:
            - ./.env
        networks:
            - user_app_network

networks:
    user_app_network:
        driver: bridge
