version: "3"
services:
    server:
        build: ./server
        restart: on-failure
        ports:
            - "80:80"
        depends_on:
            - main_app
            - postgres

    main_app:
        build: ./main_app
        restart: on-failure
        volumes:
            - main_app_data:/home/main_app
        depends_on:
            - postgres
            - auth_app

    auth_app:
        build: ./auth_app
        restart: on-failure
        volumes:
            - auth_app_data:/home/auth_app
        depends_on:
            - postgres

    postgres:
        build: ./postgres
        restart: on-failure
        volumes:
            - postgres_data:/var/lib/postgresql/data

volumes:
    main_app_data:
        driver: local
        driver_opts:
            o: bind
            type: none
            device: ../srcs/main_app/

    auth_app_data:
        driver: local
        driver_opts:
            o: bind
            type: none
            device: ../srcs/auth_app/

    postgres_data:
        driver: local
        driver_opts:
            o: bind
            type: none
            device: ../srcs/postgres/data
