version: "3"
services:
    mainapp:
        build: ./main_app
        image: mainapp
        container_name: mainapp
        restart: on-failure
        ports:
            - "8000:8000"
        networks:
            - user_app_network
        volumes:
            - ../srcs/main_app/:/home/main_app
            # - main_app_data:/home/main_app
        depends_on:
            userapp:
                condition: service_started
            gameapp:
                condition: service_started
            postgres:
                condition: service_healthy
        env_file:
            - ./.env

    gameapp:
        build: ./game_app
        image: gameapp
        container_name: gameapp
        restart: on-failure
        ports:
            - "8003:8003"
        volumes:
            - ../srcs/game_app/:/home/game_app
            # - game_app_data:/home/game_app
        depends_on:
            userapp:
                condition: service_healthy
            tourapp:
                # condition: service_healthy
                condition: service_started
        env_file:
            - ./.env
        networks:
            - user_app_network
    
    tourapp:
        build: ./tour_app
        image: tourapp
        container_name: tourapp
        restart: on-failure
        ports:
            - "8004:8004"
        volumes:
            - ../srcs/tour_app/:/home/tour_app
            # - tour_app_data:/home/tour_app
        depends_on:
            postgres:
                condition: service_healthy
        env_file:
            - ./.env
        networks:
            - user_app_network
        # healthcheck:
        #     test: ["CMD", "curl", "--fail", "http://localhost:8004/tour/health"]
        #     interval: 5s
        #     timeout: 5s
        #     retries: 5
            
    userapp:
        build: ./user_app
        image: userapp
        container_name: userapp
        restart: on-failure
        ports:
            - "8001:8001"
        volumes:
            - ../srcs/user_app/:/home/user_app
        depends_on:
            postgres:
                condition: service_healthy
        env_file:
            - ./.env
        networks:
            - user_app_network
        healthcheck:
            test: ["CMD", "curl", "--fail", "http://localhost:8001/users/health"]
            interval: 5s
            timeout: 5s
            retries: 5

    postgres:
        build: ./postgres
        image: postgres
        container_name: postgres
        restart: on-failure
        volumes:
            - ../srcs/postgres/data:/var/lib/postgresql/data
            # - postgres_data:/var/lib/postgresql/data
        healthcheck:
            test: pg_isready -U postgres
            interval: 5s
            timeout: 5s
            retries: 5
        env_file:
            - ./.env
        networks:
            - user_app_network

    friendsapp:
        build: ./friends_app
        image: friendsapp
        container_name: friendsapp
        restart: always
        ports:
            - "8002:8002"
        volumes:
            - ../srcs/friends_app/:/home/friends_app
            - ../srcs/user_app/:/home/user_app
        depends_on:
            postgres:
                condition: service_healthy
            userapp:
                condition: service_healthy
        env_file:
            - ./.env
        networks:
            - user_app_network

