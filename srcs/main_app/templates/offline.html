  <div class="container row g-0">
    <div class="container-fluid col-12 flex-grow-1 flex-column">
      <canvas id="canvas" class="w-100"></canvas>
    </div>
  </div>
  <div class="offline button">
    <button id="start-btn" class="btn btn-primary">Start</button>
    <button id="pause-btn" class="btn btn-primary">Stop</button>
    <button id="restart-btn" class="btn btn-primary">Restart</button>
  </div>
  <!-- Add a modal element with an ID -->
  {% comment %} <div class="offline modal" tabindex="-1" role="dialog" id="message-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <h5 id="message"></h5>
        </div>
        <div class="modal-footer">
          <button type="button" id="message-modal-close" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>  
      </div>
    </div>
  </div> {% endcomment %}
