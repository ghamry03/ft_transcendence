  <div class="container row g-0">
    <div class="container-fluid col-12 flex-grow-1 flex-column">
      <canvas id="canvas" class="w-100"></canvas>
    </div>
    <div class="offline button">
      <button id="start-btn" class="btn btn-primary">Start</button>
      <button id="pause-btn" class="btn btn-primary">Pause</button>
    </div>
    <!-- Buttons will be shown only on devices with touch support -->
    <div class="row">   
      <div class="mobButtons container-fluid col-6 d-md-none d-sm-block">
        <div class="column">
          <button id="leftUpButton" class="btn btn-primary" style="margin-left: auto">&#x25B2;</button>
        </div>
        <div class="column">
          <button id="leftDownButton" class="btn btn-primary" style="margin-right: auto">&#x25BC;</button>
        </div>
      </div>
      <div class="mobButtons container-fluid col-6 d-md-none d-sm-block">
        <div class="column">
          <button id="rightUpButton" class="btn btn-primary" style="margin-left: auto">&#x25B2;</button>
        </div>
        <div class="column">
          <button id="rightDownButton" class="btn btn-primary" style="margin-right: auto">&#x25BC;</button>
        </div>
      </div>
    </div>
  </div>
