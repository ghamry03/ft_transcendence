{% load static %}
<div class="onlineGame row g-0">
  <div class="container-fluid col-12 flex-grow-1 flex-column" id="gameContainer">
    <canvas id="gameCanvas" class="w-100"></canvas>
  </div>
  <div id="readyGo"></div>
  <div class="statusBar container-fluid col-12">
    <div class="column">
      <div class="img-circle hor">
        <img id="leftImage" src="{% static 'imgs/unknownuser.png' %}" alt="Player1" />
      </div>
      <p id="leftScore" class="score">0</p>
    </div>
    <p id="separator">-</p>
    <div class="column">
      <p id="rightScore" class="score">0</p>
      <div class="img-circle hor">
        <img id="rightImage" src="{% static 'imgs/unknownuser.png' %}" alt="Player2" />
      </div>
    </div>
  </div>
  <!-- Buttons will be shown only on devices with touch support -->
  <div class="mobButtons container-fluid col-12 d-md-none d-sm-block">
    <div class="column">
      <button id="upButton" class="btn btn-primary" style="margin-left: auto">&#x25B2;</button>
    </div>
    <div class="column">
      <button id="downButton" class="btn btn-primary" style="margin-right: auto">&#x25BC;</button>
    </div>
  </div>
</div>
