{% load static %}
<div class="outer-container" id="bracket">
	<div class="image-container" id="queue">
		<div class="img-cir round">
			<img src="{% static 'imgs/unknownuser.png' %}" alt="Image 0" id="player0">
		</div>
		<div class="img-cir round">
			<img src="{% static 'imgs/unknownuser.png' %}" alt="Image 1" id="player1">
		</div>
		<div class="img-cir round">
			<img src="{% static 'imgs/unknownuser.png' %}" alt="Image 2" id="player2">
		</div>
		<div class="img-cir round">
			<img src="{% static 'imgs/unknownuser.png' %}" alt="Image 3" id="player3">
		</div>
		<div class="img-cir round">
			<img src="{% static 'imgs/unknownuser.png' %}" alt="Image 4" id="player4">
		</div>
		<div class="img-cir round">
			<img src="{% static 'imgs/unknownuser.png' %}" alt="Image 5" id="player5">
		</div>
		<div class="img-cir round">
			<img src="{% static 'imgs/unknownuser.png' %}" alt="Image 6" id="player6">
		</div>
		<div class="img-cir round">
			<img src="{% static 'imgs/unknownuser.png' %}" alt="Image 7" id="player7">
		</div>
		{% comment %} <img src="https://i.imgur.com/BPukfZQ.png" alt="Image 2" id="player2"> {% endcomment %}
	</div>
</div>
<div class="outer-container" id="matchReadyBox">
	<div class="form-check">
		<input class="form-check-input" type="checkbox" value="" id="readyToStart">
		<label class="form-check-label" for="readyToStart" style="color: white;">Ready</label>
	</div>
</div>
{% comment %} <button onclick="toggleBracket()">Click Me</button> {% endcomment %}
<div id="gameBox"></div>
