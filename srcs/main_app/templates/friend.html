<div class="friend row g-0 m-0">
    <div class="col-3 friendImg">
        <div class="position-relative d-inline-block {%if status == 0%}friendOffline{%elif status == 1%}friendOnline{%else%}friendInGame{% endif %}">
            <img src="{{imgURL}}">
        </div>
    </div>
    <div class="align-items-center friendName col-9">
        <p class="m-0" data-bs-toggle="collapse"
        data-bs-target="#profilePop"
        onclick="engine('/profile/{{uid}}');">{{name}}</p>
    </div>
</div>
