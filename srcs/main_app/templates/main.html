{% load static %}
<!DOCTYPE html>
<html>

<head>
  <title>{% block title %}{% endblock %}</title>
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <script type="text/javascript" src="{% static 'js/utils.js' %}">var uid = "{{ uid }}";</script>
  <link rel="stylesheet" href="{% static 'css/game.css' %}"/>

</head>

<script>
  function getHome() {
    fetch('/home')
      .then(response => {
        return response.text();
      })
      .then(text => {
        var parser = new DOMParser();

        // Parse the html we need
        var doc = parser.parseFromString(text, "text/html").querySelector("body").innerHTML;
        // console.log(doc);
        document.querySelector('#mainContentArea').innerHTML = doc;
      });
  }
  
  function loadGame() {
    // ws = new WebSocket("ws://localhost:2000/ws/game/");
    // console.log(isOpen(ws));
    fetch('/game')
      .then(response => {
        return response.text();
      })
      .then(text => {
        var parser = new DOMParser();

        // Parse the html we need
        var doc = parser.parseFromString(text, "text/html").querySelector("body").innerHTML;
        // console.log(doc);
        document.querySelector('#mainContentArea').innerHTML = doc;
      });
    
  }

  document.addEventListener("DOMContentLoaded", function () {
    let isLoggedin = "{{isLoggedIn |yesno:'true,false'}}";
    if (isLoggedin == "true") {
      fetchPage('/home', '#mainContentArea');
    }
  });
  console.log("username is {{username}}");
  {% comment %} ws = new WebSocket("ws://gameapp:2000/ws/game/"); {% endcomment %}

</script>

<body>
  <div class="mainContainer w-100">
    <div class="topBar">
      <div class="row">
        <div class="col-6 d-flex justify-content-start align-middle ">
          <h1 class="pongping align-self-center">pong<br />ping</h1>
        </div>
        <div class="col-6 d-flex justify-content-end ">
          {% if isLoggedIn == False %}
          <a
            href="{{authUrl}}">Login
            Here</a>
          {% endif %}
          <h1 id="userName" class="align-self-center align-middle">{{ username }}</h1>
          <img src="http://localhost:3000{{img}}" class="profilePic align-middle">
        </div>
      </div>
    </div>
    <div id="mainContentArea">
    </div>

  </div>
</body>

</html>
