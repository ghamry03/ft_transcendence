{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    {% load bootstrap5 %} {% bootstrap_css %} {% bootstrap_javascript %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link rel="stylesheet" href="{% static 'css/game.css' %}">
    <link rel="stylesheet" href="{% static 'css/offlinePong.css' %}">
    <script type="text/javascript" src="{% static 'js/utils.js' %}"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        let isLoggedin = "{{isLoggedIn |yesno:'true,false'}}";
        if (isLoggedin == "true") {
          fetchPage("/home", "#mainContentArea");
          setInterval(() => {
            fetch("/token");
          }, 1000 * 60 * 60);
        }
      });
    </script>
  </head>

  <body>
    <div class="mainContainer">
      <div class="topBar">
        <div class="row">
          <div class="col-6 d-flex justify-content-start align-middle">
            <h1 class="pongping align-self-center">pong<br />ping</h1>
          </div>
          <div class="col-6 d-flex justify-content-end">
            {% if isLoggedIn == False %}
            <a href="{{authUrl}}">Login Here</a>
            {% endif %}
            <h1 id="userName" class="align-self-center align-middle">
              {{ userData.username }}
            </h1>
            <img
              src="http://localhost:3000/{{userData.image}}"
              class="profilePic align-middle"
            />
          </div>
        </div>
      </div>
      <div id="mainContentArea"></div>
    </div>
  </body>
</html>
