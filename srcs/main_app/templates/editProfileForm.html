{% extends "baseForm.html" %}
{% load static %}

{% block formId %}edit_profile{% endblock %}
{% block formId2 %}edit_profile{% endblock %}
{% block formId3 %}edit_profile{% endblock %}

{% block form %}
<div class="formBase editProfile containerBorder d-flex flex-column overflow-auto">
    <form class="needs-validation h-100 w-100 d-flex flex-column" id="editProfileForm">
        <div class="alert alert-danger fade" id="generalError"></div>
        {% csrf_token %}
        <!-- <div class="container-fluid h-100 d-flex flex-column mh-100"> -->
        <div class="container-fluid mw-100 d-flex flex-column h-100 mw-3">
            <div class="row pb-5">
                <!-- profile picture -->
                <div class="col-12 col-lg-4 pb-5">
                    <image id="profileImage" class="img-fluid rounded" src="{{userData.image}}">
                    <input id="imageInput" name="image" class="form-control" type="file" accept="image/*" onchange="previewImage()">
                    <div class="invalid-feedback"></div>
                </div>

                <!-- username input -->
                <div class="col-12 col-lg-8">
                    <div class="row pb-3">
                        <div class="col-12">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" id="usernameInput" name="username" placeholder='{{userData.username}}'>
                            <div class="invalid-feedback"></div>
                        </div>
                    </div>

                    <!-- first name && last name -->
                    <div class="row">
                        <div class="col-12 col-lg-6 pb-3">
                            <label class="form-label">First name</label>
                            <input type="" class="form-control" placeholder='{{userData.first_name}}' readonly>
                        </div>

                        <div class="col-12 col-lg-6 pb-3">
                            <label class="form-label">Last name</label>
                            <input type="" class="form-control" placeholder='{{userData.last_name}}' readonly>
                        </div>
                    </div>

                    <!-- campus -->
                    <div class="row pb-3">
                        <div class="col-12">
                            <label class="form-label">Campus</label>
                            <input type="" class="form-control" placeholder='{{userData.campus_name}}' readonly>
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-flex flex-grow-1"></div>

            <!-- buttons -->
            <div class="row d-flex flex-row-reverse align-items-center pb-5">
                <div class="col-7 col-xl-4">
                    <button type="button" id="primary-btn" class="btn w-100" onclick="submitForm()">Save changes</button>
                </div>
                <div class="col-5 col-xl-2">
                    <button type="button" id="secondry-btn" class="btn w-100" onclick="cancelFormButton()">Cancel</button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
