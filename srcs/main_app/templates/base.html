{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}PongPing{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href={% static "imgs/favicon.ico" %}>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load bootstrap5 %} {% bootstrap_css %} {% bootstrap_javascript %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    <link rel="stylesheet" href="{% static 'css/game.css' %}" />
    <link rel="stylesheet" href="{% static 'css/offlinePong.css' %}" />
    <script type="text/javascript" src="{% static 'js/engine.js' %}"></script>
    <script>
      isLoggedIn = "{{request.session.logged_in | yesno:'true,false'}}";
      document.addEventListener("DOMContentLoaded", () => {
        if (isLoggedIn === 'true') {
          engine('/home');
        } else {
          engine('/login');
        }
      });
    </script>
  </head>

  <body>
    <div id="main_error" class="alert alert-danger rounded-0 z-3 align-content-center collapse">
      <div class="d-flex align-content-center justify-content-center gap-2">
        <p id="error_text" class="m-0">test</p>
        <button id="error_button" type="button" class="btn btn-danger btn-sm">click me</button>
      </div>
    </div>
    <div class="mainContainer d-flex flex-column w-100 align-items-center" id="mainContainer">
      <div id="mainContentArea"></div>
    </div>
  </body>
</html>
